{% extends "base.html" %}

{% block content %}
    {#searchbar#}
    <label class="input input-bordered flex items-center gap-2 p-4 m-4">
      <input type="text" class="grow" placeholder="Search" />
      <svg
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 16 16"
        fill="currentColor"
        class="h-4 w-4 opacity-70">
        <path
          fill-rule="evenodd"
          d="M9.965 11.026a5 5 0 1 1 1.06-1.06l2.755 2.754a.75.75 0 1 1-1.06 1.06l-2.755-2.754ZM10.5 7a3.5 3.5 0 1 1-7 0 3.5 3.5 0 0 1 7 0Z"
          clip-rule="evenodd" />
      </svg>
    </label>
    
    {# Product Listing #}
    <div class="flex flex-col p-10">
        <h1 class="text-3xl font-bold mb-6">{{ brand_name }} Products</h1>
        <div class="flex flex-col justify-center place-items-center grid-cols-3 lg:grid-cols-4 sm:grid-cols-2 gap-8 m-4 p-5">    
            {% for product in products %}
            <div class="card card-compact bg-base-100 w-96 shadow-xl">
              <figure>
                <img
                  src="{{ product.image_url }}"
                  alt="{{ product.name }}"/>
              </figure>
              <div class="card-body">
                <h2 class="card-title">{{ product.name }}</h2>
                <p> Amazon Standard Identification Number: {{ product.asin }}</p>
                <div class="card-actions justify-end">
                  <a class="btn btn-primary" href="{{ product.page }}">Buy Now</a>
                </div>
              </div>
            </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
